<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleShop</title>
    <meta name="description" content="Sample shop es una tienda que ofrece una gran vairedad, desde consolas, telefonos y juegos">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Hoja de estilo CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- AOS Styles (animaciones) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>

<body>
    <header>
        <!--Menu de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sample shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/Ofertas.html">Ofertas</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="../pages/Telefonos.html">Teléfonos</a></li>
                                <li><a class="dropdown-item" href="../pages/Consolas.html">Consolas</a></li>
                                <li><a class="dropdown-item" href="../pages/Juegos.html">Juegos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Carrucel de imagenes de la pagina de inicio-->
    <section>
        <div id="carouselWithControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/S24Ultra.webp" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="../img/Xbox.webp" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="../img/smash.webp" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselWithControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselWithControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>
    <!-- Productos de muestra -->
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4 col-md-6" data-aos="fade-up fade-down">
                    <div class="card mb-4 producto">
                        <img src="../img/S24 modelo.webp" class="card-img-top" alt="Teléfono S24">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6" data-aos="fade-up fade-down">
                    <div class="card mb-4 producto">
                        <img src="../img/Play 5.webp" class="card-img-top" alt="Consola Play 5">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6" data-aos="fade-up fade-down">
                    <div class="card mb-4 producto">
                        <img src="../img/Mario Wonder.webp" class="card-img-top" alt="Juego Mario Wonder 3">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6" data-aos="fade-up fade-down">
                    <div class="card mb-4 producto">
                        <img src="../img/Rog phone 7.webp" class="card-img-top" alt="Teléfono Rog Phone 7">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6" data-aos="fade-up fade-down">
                    <div class="card mb-4 producto">
                        <img src="../img/switch.webp" class="card-img-top" alt="Consola Nintendo Switch">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6" data-aos="fade-up fade-down">
                    <div class="card mb-4 producto">
                        <img src="../img/Spider-Man 2.webp" class="card-img-top" alt="Juego Spider-Man 2">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Redes sociales al final de la pagina -->
    <footer>
        <div class="footer-content">
            <img src="../img/twitter.webp" alt="logo twitter" class="footer-image">
            <p>@S Shop</p>
        </div>
    </footer>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
